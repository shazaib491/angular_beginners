<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm"   *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="Email" placeholder="E-mail" #emailInput="ngModel" required email >
      <mat-error *ngIf="emailInput.invalid">Please Enter Email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="password" ngModel type="password" placeholder="*******"  #passwordInput="ngModel"  required>
      <mat-error *ngIf="passwordInput.invalid">Please Enter Password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>

  </form>

</mat-card>
