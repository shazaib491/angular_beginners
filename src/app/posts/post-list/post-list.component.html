<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel [hideToggle]="false" *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post?.title}}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]=post.imagePath [alt]="post?.title">
    </div>
    <p >
      {{post?.content}}
    </p>
    <mat-action-row *ngIf="userisAutheticated && userId===post.creator">
      <button mat-button color="primary" [routerLink]="['/edit',post.id]">Edit</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator #paginator [length]="totalPosts" [pageSize]="postPerpage"  [pageSizeOptions]="pageSizeOptions" (page)="onChangePost($event)" *ngIf="posts.length > 0"></mat-paginator>
<p class="mat-body-1" *ngIf="posts.length <=0 && !isLoading">No post still yet !</p>
